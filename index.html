<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Tracker - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="landing-page" class="landing-container">
        <div class="landing-content">
            <div class="brand-section">
                <h1 class="brand-title">Client Tracker</h1>
                <p class="brand-subtitle">Professional Request Management System</p>
            </div>

            <div class="portal-selection">
                <div class="portal-card" onclick="handlePortalAccess('admin')">
                    <div class="portal-icon">👨‍💼</div>
                    <h3>Admin Portal</h3>
                    <p>Manage clients and requests</p>
                    <button class="btn btn--primary">Access Admin Portal</button>
                </div>

                <div class="portal-card" onclick="handlePortalAccess('client')">
                    <div class="portal-icon">👤</div>
                    <h3>Client Portal</h3>
                    <p>Submit and track your requests</p>
                    <button class="btn btn--outline">Access Client Portal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <h2 id="login-title">Login</h2>
            <div id="login-error" class="error-message hidden"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn--primary">Login</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
